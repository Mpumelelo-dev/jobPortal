<script>
    const myForm = document.querySelector('form');
    const inputs = querySelectorAll('input');
    myForm.addEventListener('submit',function(e){
        e.preventDefault();
        fetch('/adder',{
            method:'POST',body:JSON.stringify({
                nameInput:inputs[0].value,
                usernameInput:inputs[1].value,
                emailInput:inputs[2].value,
               cell:inputs[3].value,
               passwordInput:inputs[4].value,
               emailInput:inputs[5].value
            }),
            headers:{
                'Content-Type' : 'application/json'
            }
        })
        .then(function(rep){
            return rep.json()
        })
        .then(function(body){
            console.log(body);
        })
    })
</script>
